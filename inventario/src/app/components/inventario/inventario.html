<div class="container">
    <div class="py-5 text-center">
        <h1>Inventario </h1>
    </div>

    <div class="row g-5">
        <div class="col-md-7 col-lg-4">

            <div class="container p-4 rounded form-card">
                <h4 class="mb-3">Agregar producto</h4>
                <form id="miFormulario" class="needs-validation" novalidate>
                    <div class="row g-3">

                        <!-- Campo Nombre -->
                        <div class="col-sm-12">
                            <label for="product" class="form-label">Nombre del
                                producto</label>
                            <input type="text" class="form-control"
                                [(ngModel)]="producto.nombre" name="nombre">
                        </div>
                    </div>

                    <!-- Cantidad -->
                    <div class="mt-3">
                        <label for="precio" class="form-label">Cantidad</label>
                        <div class="col-sm-12">
                            <input type="number" class="form-control"
                                [(ngModel)]="producto.cantidad" name="cantidad" min="0" required>
                        </div>
                    </div>

                    <!-- Precio -->
                    <div class="mt-3">
                        <label for="precio" class="form-label">Precio</label>
                        <div class="col-sm-12">
                            <input type="number" class="form-control"
                                [(ngModel)]="producto.precio" name="precio" min="0" required>
                        </div>
                    </div>
                    <hr class="my-4 w-100">

                    <!-- Botón confirmar -->
                    <button class="btn btn-primary col-sm-12"
                        (click)="agregarProducto()">
                        Agregar
                    </button>
                </form>
            </div>
        </div>
        <!-- Columna con lista de datos -->
        <div class="col-md-5 col-lg-8">
            <h2 class="mb-3">Gestión de inventario</h2>
            <h4>Lista de productos</h4>
            <table class="table table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Nombre del Producto</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of productos">
                        <td>{{ p.nombre }}</td>
                        <td>{{ p.cantidad }}</td>
                        <td>${{ p.precio.toFixed(2) }}</td>
                        <td>
                            <button class="btn btn-warning btn-sm me-2"
                                (click)="editarProducto(p.id)">Editar</button>
                            <button class="btn btn-danger btn-sm"
                                (click)="eliminarProducto(p.id)">Eliminar</button>
                        </td>
                    </tr>
                    <tr *ngIf="productos.length === 0">
                        <td colspan="4" class="text-center text-muted">No hay
                            productos agregados</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
